<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>* means the field is required</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset> <!--creates a different boxed field in webpage for enclosed data-->
            <legend>Gender*</legend> <!--heading of fielset-->
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required> <!--if I  give different name attribute to male and female then user will be able to select both but as I have given same name attribute that is gender so now user can select only one value out of the two-->
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5"> </textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required> </p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required> </p>
        <h2>Payment Information</h2>
        <p>Card Type*:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option> <!--first option empty coz if not done so then first value gets to the server when clicked on submit button without selecting the card type-->
                <option value="visa"> Visa </option>
                <option value="mastercard"> Mastercard </option>
                <option value="rupay"> RuPay </option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number" required> </p>
        <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required> </p>
        <p> CVV:* <input type="password" name="cvv" id="cvv" required> </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
